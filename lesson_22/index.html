<body class="bg-gray-100 min-h-screen">
    <div class="flex flex-col min-h-screen">
        <div class="flex-1 p-4 sm:p-6 lg:p-8">
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-2xl font-bold">PRODUCT LIST</h1>
                <button id="cartToggle" class="relative p-2 text-gray-600 hover:text-gray-900">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-6 w-6">
                        <circle cx="8" cy="21" r="1"></circle>
                        <circle cx="19" cy="21" r="1"></circle>
                        <path d="M2.05 2.05h2l2.66 12.42a2 2 0 0 0 2 1.58h9.78a2 2 0 0 0 1.95-1.57l1.65-7.43H5.12"></path>
                    </svg>
                    <span id="cartCount" class="absolute -top-2 -right-2 bg-red-500 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center">0</span>
                </button>
            </div>
            <div class="flex justify-between">
                <div class="w-9/12 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6" id="productList">
                    <!-- Product items will be dynamically added here -->
                </div>
                <div id="cartWrapper" class="cart-wrapper relative bg-gray-900 text-white p-6">
                    <h2 class="text-xl font-bold mb-4">Shopping Cart</h2>
                    <div id="cartItems" class="space-y-4 mb-4">
                        <!-- Cart items will be dynamically added here -->
                    </div>
                    <div class="mt-4 flex justify-between">
                        <span>Total:</span>
                        <span id="cartTotal">$0</span>
                    </div>
                    <div class="mt-6 flex  buttons-css justify-between space-x-4">
                        <button id="closeCart" class="w-1/2 py-2 border border-white rounded hover:bg-gray-800 transition-colors">
                            Remove
                        </button>
                        <button class="w-1/2 py-2 bg-yellow-500 text-black rounded hover:bg-yellow-600 transition-colors">
                            Check Out
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
