<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/Css/style.css">
    <script src="assets/JS/script.js" defer></script>
    <title>Responsive Static Calculator</title>
</head>
<body>
    <div class="calculator">
        <input type="text" class="display" placeholder="0"> 
        <div class="buttons">
            <button class="operator" id="divider">รท</button>
            <button class="operator" id="minus">-</button>
            <button class="operator" id="multiplication">ร</button>
            <button class="clear">C</button>

            <button class="symbol">7</button>
            <button class="symbol">8</button>
            <button class="symbol">9</button>
            <button class="operator" style="grid-row: span 2;" id="plus">+</button>
            
            <button class="symbol">4</button>
            <button class="symbol">5</button>
            <button class="symbol">6</button>
            
            <button class="symbol">1</button>
            <button class="symbol">2</button>
            <button class="symbol">3</button>
            <button class="equals" style="grid-row: span 2;" id="equal">=</button>
            <button class="symbol" style="grid-column: span 2;">0</button>
            <button class="symbol">.</button>
        </div>
    </div>
</body>
</html>
