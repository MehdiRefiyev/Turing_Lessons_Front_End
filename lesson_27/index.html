<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/Css/style.css">
    <script src="assets/JS/script.js" defer></script>
    <title>Responsive Static Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="display">0</div>
        <div class="buttons">
            <button class="operator">รท</button>
            <button class="operator">-</button>
            <button class="operator">ร</button>
            <button class="clear">C</button>

            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator" style="grid-row: span 2;">+</button>
            
            <button>4</button>
            <button>5</button>
            <button>6</button>
            
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="equals" style="grid-row: span 2;">=</button>
            <button style="grid-column: span 2;">0</button>
            <button>.</button>
        </div>
    </div>
</body>
</html>
