<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 align="center"><u>Registration form</u></h2>
    <form action="#" align="center">
        <div>
            <label for="first">First Name</label>
            <input type="text" required id="first" placeholder="Mehdi">
        </div>
        <br>
        <div>
            <label for="last">Last Name</label>
            <input type="text" required id="last" placeholder="Refiyev">
        </div>
        <br>
        <div>
            <label for="nick">Nick Name</label>
            <input type="text" required id="nick" placeholder="Mixa">
        </div>
        <br>
        <div>
            <label for="email">e-mail</label>
            <input type="email" required id="email" placeholder="index@gmail.com">
        </div>
        <br>
        <div>
            <label for="password">Password</label>
            <input type="password" required id="password">
        </div>
        <br>
        <div>
            <label for="date">Date of Birth</label>
            <input type="datetime" required id="date" placeholder="20.12.2003">
        </div>
        <br>
        <div>
            <label>Gender</label>
            <input type="radio" name="gender">
            <label>Male</label>
            <input type="radio" name="gender">
            <label>Female</label>
            <input type="radio" name="gender">
            <label>Others</label>
        </div>
        <br>
        <div>
            <label for="phone">Mobile</label>
            <input type="tel" required id="phone" placeholder="+994 051 420 12 03">
        </div>
        <br>
        <div>
            <label for="address">Address</label>
            <!-- <input type="text" required id="address" placeholder="Agamali oglu ev 6"> -->
            <textarea name="address" id="address" placeholder="Agamali oglu ev 6"></textarea>
        </div>
        <br>
        <div>
            <input type="submit" value="submit">
            <input type="reset" value="reset">
        </div>
    </form>
</body>
</html>
